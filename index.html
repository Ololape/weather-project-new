<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="container">
        <div class="weather-wrap-up">
        <div class="weather-app">
        <h1 id="city">
        
        </h1>
        <ul>
            <li> Last Updated:<span id="date"></span>
                Monday, 11:00 PM
            </li>
            <li id="description">
                Clear with periodic clouds
            </li>
        </ul>
        <div class="daily-values">
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear with periodic clouds" class="float-left" />
                <strong id="temperature"></strong><span class="units">°C|<a href="#">°F</a></span>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Pressure: <span id="pressure"></span>1%
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>52%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>14 km/h
                    </li>
                </ul>
            </div>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/Ololape/weather-project-new" target="_blank">Open-source code</a>
            by Olajumoke Olatunji
        </small>
        </div>
    </div>
<script src="src/index.js"></script>
</body>
</html>
